<!DOCTYPE html>
<html lang="en">

    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(/images/bg-top.png) no-repeat;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background:#30b5bc;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            padding: 10px;
            font-size: 2rem;
            font-weight: bold;
        }

       /* Navbar Styling */
       .navbar {
display: flex;
justify-content: center;
gap: 20px;
background-color: #1e8388;
padding: 15px 0;
font-weight: bold;
}

.navbar ul {
list-style: none;
display: flex;
gap: 15px;
font-size: 16px;
margin: 0;
padding: 0;
}

.navbar ul li a {
text-decoration: none;
color: white;
font-size: 1rem;
padding: 5px 10px;
border-radius: 5px;
transition: background-color 0.3s ease;
}

.navbar ul li a:hover {
background-color: #30b5bc;
}


        /* Calendar Section */
        .calendar-section {
            padding: 50px 20px;
            text-align: center;
        }

        .calendar-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .calendar-container h2 {
            font-size: 1.8rem;
            color: #30b5bc;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

    /* Adjust Calendar Day Styling */
.calendar-day {
    padding: 12px 0;
    border-radius: 8px; /* Reduce border-radius to keep rectangular shape */
    background: #30b5bc;
    box-shadow: 0px 4px 0px 0px  #1e8388;
    text-align: center;
    font-size: 1.2rem;
    width: 100%; /* Ensures a consistent width */
    min-width: 40px; /* Prevents extreme shrinking */
    height: 50px; /* Maintains rectangular height */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Adjust for smaller screens */
@media (max-width: 768px) {
    .calendar {
        grid-template-columns: repeat(7, minmax(40px, 1fr)); /* Ensures equal width */
        gap: 5px; /* Reduces spacing on smaller screens */
    }

    .calendar-day {
        border-radius: 5px; /* Reduce even more for smaller screens */
        font-size: 1rem; /* Adjust font size */
        height: 45px; /* Reduce height slightly */
    }
}


        .calendar-day.locked {
            background-color: #d3d3d3; /* Grey background for locked days */
            color: #777; /* Light grey text for locked days */
            cursor: default; /* No pointer cursor for locked days */
        }

        .calendar-day.unlocked {
            background-color: #30b5bc; /* Blue background for unlocked day */
            color: white;
        }

        .calendar-day.unlocked:hover {
            background-color: #30b5bc;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .prize-display {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #30b5bc;
        }
    </style>

    <script>
             const calendarDays = document.querySelectorAll('.calendar-day');

calendarDays.forEach(day => {
    day.addEventListener('click', () => {
        // Check if the day is locked
        if (day.classList.contains('locked')) {
            alert('This day is locked! Come back another day!');
            return;
        }
        // Redirect for unlocked days
