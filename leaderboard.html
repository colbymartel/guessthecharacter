<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Leaderboard</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(to bottom, #f0f4fa 0%, #ffffff 100%);
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
.header {
  background: linear-gradient(135deg, #30b5bc, #28a7ae);
  padding: 40px 20px;
  text-align: center;
  color: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  animation: fadeDown 1s ease-out;
}

@keyframes fadeDown {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.header .logo img {
  width: 400px;
  height: auto;
  padding: 20px;
  margin: 0 auto;
  display: block;
}

  /* Main Container */
  .container {
    max-width: 700px;
    background: white;
    margin: 40px auto;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .leaderboard h2 {
    color: #30b5bc;
    font-size: 2rem;
    margin-bottom: 30px;
  }

  /* Chart Section */
  .chart {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .chart-entry {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
  }

  .placement {
    font-weight: bold;
    width: 30px;
    text-align: center;
    font-size: 1.3rem;
  }

  .gold { color: #d4af37; }
  .silver { color: #c0c0c0; }
  .bronze { color: #cd7f32; }

  .chart-label {
    flex: 1;
    font-size: 1rem;
    color: #333;
  }

  .chart-bar-container {
    flex: 3;
    background: #e0f7f7;
    border-radius: 12px;
    overflow: hidden;
    height: 20px;
  }

  .chart-bar {
    height: 100%;
    background: #30b5bc;
    transition: width 0.3s ease;
  }

  .chart-value {
    width: 80px;
    text-align: center;
    font-size: 0.95rem;
    color: #555;
  }

  /* Button */
  .more-games-btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #30b5bc;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    margin-top: 30px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .more-games-btn:hover {
    background-color: #2399a0;
    transform: scale(1.05);
  }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="images/characterlogo.png" alt="Guess the Character Logo">
    </div>
  </header>
  
  <div class="container">
    <div class="leaderboard" id="leaderboard">
        <!-- Leaderboard will be loaded here -->
      </div>
      </div>
      <div style="text-align: center; margin-top: 30px;">
        <button class="more-games-btn" onclick="location.href='https://guessinggames.com'">ðŸŽ® More Games</button>
      </div>
      
      
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      databaseURL: "https://guessthesinger10.firebaseio.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    function loadLeaderboard() {
  const leaderboardDiv = document.getElementById("leaderboard");

  db.collection("leaderboard")
  .get()
    .then(snapshot => {
      let html = "<h2>Daily Leaderboard</h2>";
      if (snapshot.empty) {
        html += "<p>No leaderboard data yet.</p>";
      } else {
        const data = [];
        snapshot.forEach(doc => {
          const userData = doc.data();
          if (userData.correctCount && userData.timeTaken) {
            data.push({
              user: userData.name || "Anonymous",
              correct: userData.correctCount,
              time: userData.timeTaken
            });
          }
        });

        // Sort: highest correctCount, then lowest timeTaken
        data.sort((a, b) => {
          if (b.correct === a.correct) {
            return a.time - b.time; // lower time wins
          }
          return b.correct - a.correct; // higher score wins
        });

        const top10 = data.slice(0, 10);
        const max = Math.max(...top10.map(d => d.correct));
        html += `<div class='chart'>`;

        top10.forEach((entry, i) => {
          const percent = max > 0 ? (entry.correct / max * 100).toFixed(0) : 0;
          let medalClass = i === 0 ? "gold" : i === 1 ? "silver" : i === 2 ? "bronze" : "";
          html += `
  <div class="chart-entry">
    <span class="placement ${medalClass}">${i + 1}</span>
    <span class="chart-label">${entry.user}</span>
    <span class="chart-value">${entry.correct}/10</span>
    <span class="chart-value">${formatTime(entry.time)}</span>
  </div>`;

        });

        html += `</div>`;
      }

      leaderboardDiv.innerHTML = html;
    })
    .catch(err => {
      console.error("Error fetching leaderboard:", err);
      leaderboardDiv.innerHTML = "<p>Error loading leaderboard.</p>";
    });
}

function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = seconds % 60;
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}

    function resetLeaderboard() {
      if (!confirm("Are you sure you want to reset all quiz data?")) return;
      db.collection("quizSessions").get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        return batch.commit();
      }).then(() => {
        alert("Leaderboard reset.");
        loadLeaderboard();
      }).catch(err => {
        console.error("Error resetting leaderboard:", err);
        alert("Error resetting leaderboard.");
      });
    }

    document.addEventListener("DOMContentLoaded", loadLeaderboard);
  </script>
</body>
</html>
